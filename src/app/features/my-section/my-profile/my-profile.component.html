<div
  class="min-h-screen bg-gradient-to-b from-white to-gray-100 dark:from-gray-900 dark:to-gray-800
         text-gray-900 dark:text-white py-10 px-6"
>
  <!-- Header -->
  <div class="mb-8 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div>
      <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">
        Profile
      </h1>
      <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
        Update your basic details and manage connected accounts.
      </p>
    </div>
  </div>

  <div class="grid gap-6 lg:grid-cols-3">
    <!-- Left column -->
    <div class="space-y-6 lg:col-span-1">
      <!-- Profile summary card -->
      <div
        class="p-6 bg-white border border-gray-200 rounded-2xl shadow-lg
               dark:bg-gray-900 dark:border-gray-700"
      >
        <div class="flex items-center gap-4 mb-4">
          <img
            class="w-20 h-20 rounded-2xl object-cover ring-2 ring-blue-500/40"
            src="/images/users/bonnie-green-2x.png"
            alt="Profile picture"
          />
          <div>
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
              Bonnie Green
            </h2>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              examplecompany.com
            </p>
            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
              Product Designer Â· San Francisco
            </p>
          </div>
        </div>

        <div class="flex gap-3">
          <button
            type="button"
            class="inline-flex items-center px-3 py-2 text-xs font-medium text-white rounded-lg
                   bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300
                   dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            <svg
              class="w-4 h-4 mr-2"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 16v2a2 2 0 002 2h2m4-16h2a2 2 0 012 2v2m-4 12h2a2 2 0 002-2v-2M4 8V6a2 2 0 012-2h2" />
            </svg>
            Change photo
          </button>

          <button
            type="button"
            class="px-3 py-2 text-xs font-medium text-gray-700 bg-white border border-gray-200 rounded-lg
                   hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-4 focus:ring-gray-200
                   dark:bg-gray-900 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white
                   dark:hover:bg-gray-700 dark:focus:ring-gray-700"
          >
            Remove
          </button>
        </div>
      </div>

      <!-- Social accounts card -->
      <div
        class="p-6 bg-white border border-gray-200 rounded-2xl shadow-lg
               dark:bg-gray-900 dark:border-gray-700"
      >
        <h3 class="mb-4 text-sm font-semibold text-gray-900 dark:text-white">
          Connected accounts
        </h3>

        <div class="space-y-4">
          <!-- Facebook -->
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div
                class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center
                       dark:bg-blue-900/40"
              >
                <svg
                  class="w-4 h-4 text-blue-600 dark:text-blue-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 320 512"
                  aria-hidden="true"
                >
                  <path
                    fill="currentColor"
                    d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"
                  ></path>
                </svg>
              </div>
              <div>
                <p class="text-xs font-medium text-gray-900 dark:text-white">
                  Facebook
                </p>
                <p class="text-[11px] text-gray-500 dark:text-gray-400">
                  www.facebook.com/themesberg
                </p>
              </div>
            </div>
            <span
              class="px-3 py-1 text-[11px] font-medium rounded-full bg-green-100 text-green-800
                     dark:bg-green-900 dark:text-green-200"
            >
              Linked
            </span>
          </div>

          <!-- GitHub -->
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div
                class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center
                       dark:bg-gray-800"
              >
                <svg
                  class="w-4 h-4 text-gray-700 dark:text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 496 512"
                  aria-hidden="true"
                >
                  <path
                    fill="currentColor"
                    d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8z"
                  ></path>
                </svg>
              </div>
              <div>
                <p class="text-xs font-medium text-gray-900 dark:text-white">
                  GitHub
                </p>
                <p class="text-[11px] text-gray-500 dark:text-gray-400">
                  Not connected
                </p>
              </div>
            </div>
            <button
              type="button"
              class="px-3 py-1.5 text-[11px] font-medium text-white rounded-lg bg-blue-700
                     hover:bg-blue-800 focus:ring-4 focus:ring-blue-300
                     dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Connect
            </button>
          </div>
        </div>

        <div class="mt-5">
          <button
            type="button"
            class="inline-flex items-center px-4 py-2 text-xs font-medium text-white rounded-lg
                   bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300
                   dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Save social changes
          </button>
        </div>
      </div>
    </div>

    <!-- Right column -->
    <div class="lg:col-span-2">
      <div
        class="p-6 bg-white border border-gray-200 rounded-2xl shadow-lg
               dark:bg-gray-900 dark:border-gray-700"
      >
        <h2 class="mb-4 text-lg font-semibold text-gray-900 dark:text-white">
          General information
        </h2>

        <form action="#">
          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
              <label
                for="first-name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                First Name
              </label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg
                       shadow-sm focus:ring-blue-500 focus:border-blue-500
                       dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                       dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Bonnie"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="last-name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Last Name
              </label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg
                       shadow-sm focus:ring-blue-500 focus:border-blue-500
                       dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                       dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Green"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="country"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Country
              </label>
              <input
                type="text"
                id="country"
                name="country"
                class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg
                       shadow-sm focus:ring-blue-500 focus:border-blue-500
                       dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                       dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="United States"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="city"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                City
              </label>
              <input
                type="text"
                id="city"
                name="city"
                class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg
                       shadow-sm focus:ring-blue-500 focus:border-blue-500
                       dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                       dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="e.g. San Francisco"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Email
              </label>
              <input
                type="email"
                id="email"
                name="email"
                class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg
                       shadow-sm focus:ring-blue-500 focus:border-blue-500
                       dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                       dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="examplecompany.com"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="phone-number"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Phone Number
              </label>
              <input
                type="text"
                id="phone-number"
                name="phone-number"
                class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg
                       shadow-sm focus:ring-blue-500 focus:border-blue-500
                       dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                       dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="e.g. +(12)3456 789"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="birthday"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Birthday
              </label>
              <input
                type="text"
                id="birthday"
                name="birthday"
                class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg
                       shadow-sm focus:ring-blue-500 focus:border-blue-500
                       dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                       dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="15/08/1990"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="organization"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Organization
              </label>
              <input
                type="text"
                id="organization"
                name="organization"
                class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg
                       shadow-sm focus:ring-blue-500 focus:border-blue-500
                       dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                       dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Company Name"
              />
            </div>

            <div class="col-span-6">
              <button
                type="submit"
                class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-white rounded-lg
                       bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300
                       dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Save changes
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
