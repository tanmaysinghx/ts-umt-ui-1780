<div class="min-h-screen w-full flex items-center justify-center px-6">
  <div class="w-full max-w-md">
    <!-- LOGIN CARD -->
    <div
      class="bg-white dark:bg-gray-900 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 p-8"
    >
      <!-- Header -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
          Sign in
        </h1>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
          Secure access to your workspace portal
        </p>
      </div>

      <!-- Google Login -->
      <button
        type="button"
        (click)="loginWithGoogle()"
        class="w-full flex items-center justify-center gap-3 border border-gray-300 rounded-lg py-2.5 hover:bg-gray-50 dark:hover:bg-gray-800 transition"
      >
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          class="w-5 h-5"
        />
        <span class="text-sm font-medium text-gray-700 dark:text-gray-200">
          Continue with Google
        </span>
      </button>

      <div class="flex items-center my-6">
        <div class="flex-1 border-t border-gray-200 dark:border-gray-700"></div>
        <span class="px-3 text-xs text-gray-400">OR</span>
        <div class="flex-1 border-t border-gray-200 dark:border-gray-700"></div>
      </div>

      <!-- FORM -->
      <form [formGroup]="loginForm" class="space-y-5">
        <!-- Email -->
        <div>
          <label
            class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300"
          >
            Email address
          </label>
          <input
            type="email"
            formControlName="userEmailId"
            placeholder="name@company.com"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
          />
        </div>

        <!-- Password -->
        <div>
          <label
            class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300"
          >
            Password
          </label>
          <input
            type="password"
            formControlName="userPassword"
            placeholder="••••••••"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
          />
        </div>

        <!-- Remember & Forgot -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2">
            <input
              type="checkbox"
              formControlName="rememberMe"
              class="rounded border-gray-300"
            />
            Remember me
          </label>
          <a class="text-indigo-600 hover:underline cursor-pointer"
            >Forgot password?</a
          >
        </div>

        <!-- Submit -->
        <button
          (click)="submitForm()"
          type="button"
          class="w-full bg-indigo-600 text-white py-2.5 rounded-lg hover:bg-indigo-700 transition font-semibold"
        >
          Login to your account
        </button>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-500">
          Not registered?
          <span
            (click)="navigateToRegister()"
            class="text-indigo-600 font-medium hover:underline cursor-pointer"
          >
            Create account
          </span>
        </p>
      </form>
    </div>

    <!-- SNACKBAR -->
    <div class="mt-4" *ngIf="snackbarFlag">
      <app-snackbar-detailed
        [message]="snackbarMessage"
        [snackbarType]="snackbarType"
        [duration]="snackbarDuration"
      >
      </app-snackbar-detailed>
    </div>
  </div>
</div>
