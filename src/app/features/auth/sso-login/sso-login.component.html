<div class="min-h-screen w-full flex items-center justify-center px-6 bg-gray-50 dark:bg-gray-900">
    <div class="w-full max-w-md">
        <!-- LOGIN CARD -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 p-8">

            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
                    SSO Sign In
                </h1>
                <p class="text-sm text-gray-500 dark:text-gray-400">
                    Continue to <span class="font-semibold text-indigo-600 dark:text-indigo-400">{{
                        queryParams.client_id || 'Application' }}</span>
                </p>
            </div>

            <!-- FORM -->
            <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="space-y-6">

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium mb-1.5 text-gray-700 dark:text-gray-300">
                        Email address
                    </label>
                    <input type="email" formControlName="email" placeholder="name@company.com"
                        class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors" />
                    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                        class="text-red-500 text-xs mt-1">
                        Valid email is required
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium mb-1.5 text-gray-700 dark:text-gray-300">
                        Password
                    </label>
                    <input type="password" formControlName="password" placeholder="••••••••"
                        class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors" />
                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                        class="text-red-500 text-xs mt-1">
                        Password is required
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="isLoading || loginForm.invalid"
                    class="w-full bg-indigo-600 text-white py-2.5 rounded-lg hover:bg-indigo-700 transition font-medium disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center">
                    <span *ngIf="isLoading" class="mr-2">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </span>
                    Sing in via SSO
                </button>

            </form>

            <!-- Footer/Links -->
            <div class="mt-6 text-center text-xs text-gray-500 dark:text-gray-400">
                <p>Protected by generic SSO Service</p>
            </div>

        </div>

        <!-- Error/Success Snackbar -->
        <div class="mt-4" *ngIf="snackbarFlag">
            <app-snackbar-detailed [message]="snackbarMessage" [snackbarType]="snackbarType"
                [duration]="snackbarDuration">
            </app-snackbar-detailed>
        </div>
    </div>
</div>
