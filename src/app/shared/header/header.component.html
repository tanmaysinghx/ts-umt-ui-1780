<nav
  class="bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700 w-full"
>
  <div class="flex items-center justify-between gap-4 px-4 py-2 w-full">
    <!-- RIGHT: Actions + theme + profile -->
    <div class="ml-auto flex items-center gap-3 pr-2">
      <!-- Notifications -->
      <!-- Notifications -->
      <div class="relative">
        <button
          type="button"
          (click)="toggleNotifications()"
          aria-label="Notifications"
          class="relative p-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 transition"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.8"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <!-- Unread dot -->
          <span
            class="absolute top-1 right-1 inline-block w-2 h-2 rounded-full bg-red-500 ring-2 ring-white dark:ring-gray-800"
          ></span>
        </button>

        <!-- Notification Dropdown -->
        <div
          *ngIf="isNotificationsOpen"
          class="absolute right-0 mt-2 w-80 origin-top-right z-50 bg-white dark:bg-gray-800 rounded-xl shadow-xl ring-1 ring-black ring-opacity-5 focus:outline-none transform transition-all duration-200 ease-out"
        >
          <div class="px-4 py-3 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center">
            <h3 class="text-sm font-semibold text-gray-900 dark:text-white">Notifications</h3>
            <a href="#" class="text-xs text-blue-600 dark:text-blue-400 hover:underline">Mark all as read</a>
          </div>

          <div class="max-h-96 overflow-y-auto">
            <div *ngFor="let notification of notifications" class="px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors border-b border-gray-100 dark:border-gray-700/50 last:border-0 cursor-pointer group">
              <div class="flex gap-3">
                <div class="flex-shrink-0 mt-1">
                  <div [ngClass]="{
                    'bg-blue-100 text-blue-600 dark:bg-blue-900/30 dark:text-blue-400': notification.color === 'blue',
                    'bg-green-100 text-green-600 dark:bg-green-900/30 dark:text-green-400': notification.color === 'green',
                    'bg-yellow-100 text-yellow-600 dark:bg-yellow-900/30 dark:text-yellow-400': notification.color === 'yellow'
                  }" class="w-8 h-8 rounded-full flex items-center justify-center">
                    <!-- Simple icons based on type -->
                    <svg *ngIf="notification.icon === 'shield-check'" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <svg *ngIf="notification.icon === 'lock-closed'" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <svg *ngIf="notification.icon === 'exclamation-circle'" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  </div>
                </div>
                <div class="flex-1 min-w-0">
                  <p class="text-sm font-medium text-gray-900 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">
                    {{ notification.title }}
                  </p>
                  <p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5 line-clamp-2">
                    {{ notification.message }}
                  </p>
                  <p class="text-xs text-gray-400 dark:text-gray-500 mt-1.5 font-medium">
                    {{ notification.time }}
                  </p>
                </div>
                <div *ngIf="!notification.read" class="flex-shrink-0 mt-2">
                  <span class="block w-2 h-2 bg-blue-600 rounded-full"></span>
                </div>
              </div>
            </div>
          </div>
          
          <div class="px-4 py-2 border-t border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 rounded-b-xl">
            <a href="#" class="block text-center text-xs font-medium text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors py-1">
              View all notifications
            </a>
          </div>
        </div>
      </div>

      <!-- Help / Docs -->
      <button
        type="button"
        aria-label="Help & documentation"
        class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 transition"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.8"
            d="M8 10a4 4 0 118 0c0 1.657-1 2.5-2 3m-2 4h.01M12 3a9 9 0 100 18 9 9 0 000-18z"
          />
        </svg>
      </button>

      <!-- Divider -->
      <span
        class="hidden sm:inline-block w-px h-6 bg-gray-200 dark:bg-gray-700"
      ></span>

      <!-- Dark Mode Toggle -->
      <button
        (click)="toggleTheme()"
        type="button"
        aria-label="Toggle dark mode"
        class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg p-2 transition"
      >
        <svg
          *ngIf="!isDarkMode"
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
          ></path>
        </svg>
        <svg
          *ngIf="isDarkMode"
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 000 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
          ></path>
        </svg>
      </button>

      <!-- Profile Dropdown -->
      <div class="relative">
        <button
          (click)="toggleUserMenu()"
          class="flex items-center text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
          type="button"
          [attr.aria-expanded]="isUserMenuOpen"
          aria-label="User menu"
        >
          <img
            class="w-8 h-8 rounded-full"
            [src]="userProfileImage"
            alt="User profile"
          />
        </button>

        <div
          *ngIf="isUserMenuOpen"
          class="absolute right-0 mt-2 w-72 origin-top-right z-50 bg-white dark:bg-gray-800 rounded-xl shadow-xl ring-1 ring-black ring-opacity-5 focus:outline-none transform transition-all duration-200 ease-out"
        >
          <div class="px-5 py-4 border-b border-gray-100 dark:border-gray-700">
            <div class="flex items-center gap-3">
              <div
                class="h-10 w-10 rounded-full bg-gradient-to-tr from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-lg shadow-md"
              >
                {{ userEmail?.charAt(0)?.toUpperCase() || "U" }}
              </div>
              <div class="min-w-0">
                <p
                  class="text-sm font-bold text-gray-900 dark:text-white truncate"
                >
                  {{ userRole || "User" }}
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400 truncate">
                  {{ userEmail }}
                </p>
              </div>
            </div>
          </div>

          <div class="py-2">
            <a
              routerLink="/my-section/my-profile"
              class="group flex items-center gap-3 px-5 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700/50 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
            >
              <svg
                class="w-5 h-5 text-gray-400 group-hover:text-blue-500 transition-colors"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              My Profile
            </a>

            <a
              routerLink="/security/settings"
              class="group flex items-center gap-3 px-5 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700/50 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
            >
              <svg
                class="w-5 h-5 text-gray-400 group-hover:text-blue-500 transition-colors"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              Settings
            </a>
          </div>

          <div class="border-t border-gray-100 dark:border-gray-700 py-2">
            <button
              (click)="signOut()"
              class="w-full text-left group flex items-center gap-3 px-5 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-red-50 dark:hover:bg-red-900/20 hover:text-red-600 dark:hover:text-red-400 transition-colors"
            >
              <svg
                class="w-5 h-5 text-gray-400 group-hover:text-red-500 transition-colors"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              Sign out
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
