<nav class="bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700 w-full">
    <div class="flex items-center justify-between px-4 py-2 w-full">
        <!-- Left: Sidebar Toggle Button -->
    
        <!-- Right: Dark Mode Toggle & Profile -->
        <div class="ml-auto flex items-center gap-4 pr-2">
            <!-- Dark Mode Toggle -->
            <button (click)="toggleTheme()" type="button" aria-label="Toggle dark mode"
                class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg p-2">
                <svg *ngIf="!isDarkMode" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg *ngIf="isDarkMode" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z">
                    </path>
                </svg>
            </button>

            <!-- Profile Dropdown -->
            <div class="relative">
                <button (click)="toggleUserMenu()"
                    class="flex items-center text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                    type="button" [attr.aria-expanded]="isUserMenuOpen" aria-label="User menu">
                    <img class="w-8 h-8 rounded-full" [src]="userProfileImage" alt="User profile" />
                </button>

                <!-- Dropdown Menu -->
                <div *ngIf="isUserMenuOpen"
                    class="absolute right-0 mt-2 w-56 z-50 bg-white rounded-lg shadow-md divide-y divide-gray-100 dark:bg-gray-700 dark:divide-gray-600">
                    <div class="px-4 py-3">
                        <span class="block text-sm font-semibold text-gray-900 dark:text-white">{{userRole}}</span>
                        <span class="block text-sm text-gray-500 truncate dark:text-gray-400">{{userEmail}}</span>
                    </div>
                    <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="user-menu-button">
                        <li>
                            <a href="#"
                                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                My profile
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                Settings
                            </a>
                        </li>
                        <li>
                            <span
                                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" (click)="signOut()">
                                Sign out
                        </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
