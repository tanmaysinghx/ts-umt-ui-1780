<div *ngIf="isVisible && releaseData"
    class="fixed inset-0 z-50 flex items-end justify-center sm:items-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in">
    <div
        class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden border border-gray-200 dark:border-gray-700 transform transition-all animate-slide-up">

        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-white/20 rounded-lg backdrop-blur-md">
                    <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-white tracking-wide">{{ releaseData.title }}</h3>
                    <p class="text-xs text-blue-100 font-medium opacity-90">Version {{ releaseData.version }}</p>
                </div>
            </div>

            <!-- Timer Badge -->
            <div *ngIf="remainingTime > 0"
                class="flex items-center gap-1.5 px-3 py-1 bg-black/20 rounded-full text-xs font-mono text-white border border-white/10">
                <svg class="w-3.5 h-3.5 animate-pulse" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>{{ remainingTime }}s</span>
            </div>
        </div>

        <!-- Body -->
        <div class="p-6">
            <div class="mb-5 p-4 bg-yellow-50 dark:bg-yellow-900/20 border-l-4 border-yellow-400 rounded-r-lg">
                <p class="text-sm text-yellow-800 dark:text-yellow-200 font-medium">
                    {{ releaseData.message }}
                </p>
            </div>

            <h4 class="text-sm font-semibold text-gray-900 dark:text-white mb-3 uppercase tracking-wider text-[11px]">
                Release Notes</h4>
            <ul class="space-y-2 mb-6">
                <li *ngFor="let note of releaseData.releaseNotes"
                    class="flex items-start gap-2 text-sm text-gray-600 dark:text-gray-300">
                    <svg class="w-5 h-5 text-green-500 shrink-0 mt-0.5" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd" />
                    </svg>
                    {{ note }}
                </li>
            </ul>

            <!-- Footer -->
            <div class="flex justify-end">
                <button (click)="closeNotification()"
                    class="px-6 py-2.5 bg-gray-900 dark:bg-white text-white dark:text-gray-900 text-sm font-semibold rounded-lg hover:bg-gray-800 dark:hover:bg-gray-100 transition-all shadow-lg hover:shadow-xl active:scale-95">
                    Got it, thanks!
                </button>
            </div>
        </div>
    </div>
</div>
