<!-- Sidebar Toggle Button -->
<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
  type="button" *ngIf="apiResponseData"
  class="inline-flex items-center p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
    <path clip-rule="evenodd" fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
    </path>
  </svg>
</button>

<!-- Sidebar -->
<aside id="default-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar" *ngIf="apiResponseData">
  <div
    class="h-full px-4 py-6 overflow-y-auto bg-white border-r border-gray-200 dark:bg-gray-900 dark:border-gray-700 menu-card">

    <!-- Menu Items -->
    <ul class="space-y-1">
      <ng-container *ngFor="let item of apiResponseData">
        <!-- Single-level item -->
        <li *ngIf="!item.subOptionFlag">
          <div (click)="navigateTo(item.routerPath)"
            class="flex items-center gap-3 p-2 rounded-xl text-sm font-medium text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition cursor-pointer">
            <svg class="w-[18px] h-[18px] fill-gray-500 dark:fill-gray-300" viewBox="0 0 576 512">
              <path [attr.d]="item.svgImagePath"></path>
            </svg>
            <span>{{ item.name }}</span>
          </div>
        </li>

        <!-- With Dropdown -->
        <li *ngIf="item.subOptionFlag">
          <button type="button"
            class="flex w-full items-center justify-between p-2 rounded-xl text-sm font-medium text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition"
            aria-controls [attr.aria-controls]="item.optionCode" data-collapse-toggle
            [attr.data-collapse-toggle]="item.optionCode">
            <div class="flex items-center gap-3">
              <svg class="w-[20px] h-[20px] fill-gray-500 dark:fill-gray-300" viewBox="0 0 640 512">
                <path [attr.d]="item.svgImagePath"></path>
              </svg>
              <span>{{ item.name }}</span>
            </div>
            <svg class="w-5 h-5 transition-transform transform group-hover:rotate-180" fill="currentColor"
              viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 011.08 1.04l-4.25 4.25a.75.75 0 01-1.08 0L5.21 8.27a.75.75 0 01.02-1.06z"
                clip-rule="evenodd" />
            </svg>
          </button>
          <ul id [attr.id]="item.optionCode" class="ml-6 mt-1 hidden space-y-1">
            <li *ngFor="let sub of item.subOptions">
              <div (click)="navigateTo(sub.routerPath)"
                class="flex items-center gap-2 p-2 rounded-lg text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer transition">
                <svg class="w-4 h-4 fill-gray-400 dark:fill-gray-300" viewBox="0 0 640 512">
                  <path [attr.d]="sub.svgImagePath"></path>
                </svg>
                <span>{{ sub.name }}</span>
              </div>
            </li>
          </ul>
        </li>
      </ng-container>
    </ul>

    <!-- Bottom Static Links -->
    <div class="pt-6 mt-6 border-t border-gray-200 dark:border-gray-700 space-y-1">
      <a href="#"
        class="flex items-center gap-3 p-2 rounded-lg text-sm font-medium text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
        <svg class="w-5 h-5 text-gray-400 dark:text-gray-300" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9zM4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5z">
          </path>
        </svg>
        <span>Docs</span>
      </a>
      <a href="#"
        class="flex items-center gap-3 p-2 rounded-lg text-sm font-medium text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
        <svg class="w-5 h-5 text-gray-400 dark:text-gray-300" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z">
          </path>
        </svg>
        <span>Components</span>
      </a>
      <a href="#"
        class="flex items-center gap-3 p-2 rounded-lg text-sm font-medium text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
        <svg class="w-5 h-5 text-gray-400 dark:text-gray-300" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-7h2a1 1 0 000-2h-2a1 1 0 100 2z"
            clip-rule="evenodd">
          </path>
        </svg>
        <span>Help</span>
      </a>
    </div>
  </div>
</aside>
