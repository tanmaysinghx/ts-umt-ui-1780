<!-- Toast container (top-right) -->
<div class="fixed top-5 right-5 z-50 w-full max-w-xs space-y-3">
  <!-- INFO -->
  <div
    *ngIf="infoFlag"
    class="flex items-start gap-3 p-4 rounded-xl shadow-lg border border-blue-200 bg-blue-50 text-blue-800 dark:border-blue-800 dark:bg-blue-900/40 dark:text-blue-200"
  >
    <div class="mt-0.5 flex-shrink-0">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M10 .5A9.5 9.5 0 1 0 19.5 10 9.51 9.51 0 0 0 10 .5ZM11 14H9v-5h2v5Zm0-7H9V5h2v2Z"
        />
      </svg>
    </div>
    <div class="flex-1">
      <p class="text-sm font-semibold">Information</p>
      <p class="mt-1 text-sm">
        {{ snackbarMessage }}
      </p>
    </div>
    <button
      type="button"
      (click)="closeNow()"
      class="ml-2 text-xs text-blue-700 hover:text-blue-900 dark:text-blue-200 dark:hover:text-white"
    >
      ✕
    </button>
  </div>

  <!-- SUCCESS -->
  <div
    *ngIf="successFlag"
    class="flex items-start gap-3 p-4 rounded-xl shadow-lg border border-green-200 bg-green-50 text-green-800 dark:border-green-800 dark:bg-green-900/40 dark:text-green-200"
  >
    <div class="mt-0.5 flex-shrink-0">✅</div>
    <div class="flex-1">
      <p class="text-sm font-semibold">Success</p>
      <p class="mt-1 text-sm">
        {{ snackbarMessage }}
      </p>
    </div>
    <button
      type="button"
      (click)="closeNow()"
      class="ml-2 text-xs text-green-700 hover:text-green-900 dark:text-green-200 dark:hover:text-white"
    >
      ✕
    </button>
  </div>

  <!-- ERROR -->
  <div
    *ngIf="dangerFlag"
    class="flex items-start gap-3 p-4 rounded-xl shadow-lg border border-red-200 bg-red-50 text-red-800 dark:border-red-800 dark:bg-red-900/40 dark:text-red-200"
  >
    <div class="mt-0.5 flex-shrink-0">⚠️</div>
    <div class="flex-1">
      <p class="text-sm font-semibold">Error</p>
      <p class="mt-1 text-sm">
        {{ snackbarMessage }}
      </p>
    </div>
    <button
      type="button"
      (click)="closeNow()"
      class="ml-2 text-xs text-red-700 hover:text-red-900 dark:text-red-200 dark:hover:text-white"
    >
      ✕
    </button>
  </div>

  <!-- WARNING -->
  <div
    *ngIf="warningFlag"
    class="flex items-start gap-3 p-4 rounded-xl shadow-lg border border-yellow-200 bg-yellow-50 text-yellow-800 dark:border-yellow-800 dark:bg-yellow-900/40 dark:text-yellow-200"
  >
    <div class="mt-0.5 flex-shrink-0">⚡</div>
    <div class="flex-1">
      <p class="text-sm font-semibold">Warning</p>
      <p class="mt-1 text-sm">
        {{ snackbarMessage }}
      </p>
    </div>
    <button
      type="button"
      (click)="closeNow()"
      class="ml-2 text-xs text-yellow-700 hover:text-yellow-900 dark:text-yellow-200 dark:hover:text-white"
    >
      ✕
    </button>
  </div>

  <!-- DARK / NEUTRAL -->
  <div
    *ngIf="darkFlag"
    class="flex items-start gap-3 p-4 rounded-xl shadow-lg border border-gray-500 bg-gray-900 text-gray-100"
  >
    <div class="mt-0.5 flex-shrink-0">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M10 .5A9.5 9.5 0 1 0 19.5 10 9.51 9.51 0 0 0 10 .5ZM11 14H9v-5h2v5Zm0-7H9V5h2v2Z"
        />
      </svg>
    </div>
    <div class="flex-1">
      <p class="text-sm font-semibold">Notification</p>
      <p class="mt-1 text-sm">
        {{ snackbarMessage }}
      </p>
    </div>
    <button
      type="button"
      (click)="closeNow()"
      class="ml-2 text-xs text-gray-300 hover:text-white"
    >
      ✕
    </button>
  </div>
</div>
