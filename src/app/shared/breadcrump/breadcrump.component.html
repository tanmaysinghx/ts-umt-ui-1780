<!-- Breadcrumb Component -->
<div class="mb-6 col-span-full">
  <nav
    class="flex items-center justify-between rounded-xl border border-gray-200 bg-white/90 px-4 py-2.5 shadow-sm backdrop-blur-sm dark:border-gray-700 dark:bg-gray-900/90"
    aria-label="Breadcrumb"
  >
    <ol
      class="flex flex-wrap items-center text-xs sm:text-sm font-medium text-gray-500 dark:text-gray-400"
    >
      <!-- Home -->
      <li class="flex items-center">
        <a
          href="#"
          class="flex items-center text-gray-700 transition-colors hover:text-blue-600 dark:text-gray-300 dark:hover:text-white"
        >
          <span
            class="mr-2 flex h-7 w-7 items-center justify-center rounded-lg bg-blue-50 text-blue-600 dark:bg-blue-900/40 dark:text-blue-300"
          >
            <svg
              class="h-4 w-4"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
              ></path>
            </svg>
          </span>
          <span class="hidden xs:inline">Dashboard</span>
          <span class="xs:hidden">Home</span>
        </a>
      </li>

      <!-- Dynamic Path -->
      <li
        *ngFor="let list of pathArray"
        class="flex items-center max-w-[140px] sm:max-w-[200px]"
      >
        <svg
          class="mx-2 h-4 w-4 text-gray-400 dark:text-gray-500"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <a
          href="#"
          class="truncate capitalize text-gray-700 hover:text-blue-600 dark:text-gray-300 dark:hover:text-white"
        >
          {{ list }}
        </a>
      </li>

      <!-- Current Page -->
      <li class="flex items-center max-w-[160px] sm:max-w-[220px]">
        <svg
          class="mx-2 h-4 w-4 text-gray-400 dark:text-gray-500"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span
          class="truncate capitalize rounded-full bg-gray-100 px-3 py-1 text-xs sm:text-sm text-gray-700 dark:bg-gray-800 dark:text-gray-200"
          aria-current="page"
        >
          {{ activePathValue }}
        </span>
      </li>
    </ol>

    <!-- Optional right-side slot (e.g., page actions / chip) -->
    <div
      class="hidden sm:flex items-center gap-2 text-[11px] text-gray-400 dark:text-gray-500"
    >
      <span class="h-1.5 w-1.5 rounded-full bg-emerald-500 mr-1"></span>
      <span class="uppercase tracking-wide">Route</span>
      <span class="text-gray-700 dark:text-gray-300 font-medium">
        {{ activePathValue }}
      </span>
    </div>
  </nav>
</div>
