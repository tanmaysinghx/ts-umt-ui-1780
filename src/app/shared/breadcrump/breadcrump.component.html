<!-- Breadcrumb Component -->
<div class="mb-4 col-span-full xl:mb-2">
    <nav class="flex mb-4" aria-label="Breadcrumb">
        <ol class="flex flex-wrap items-center text-sm font-medium text-gray-500 dark:text-gray-400">
            <!-- Home -->
            <li class="flex items-center">
                <a href="#"
                    class="flex items-center text-gray-700 transition hover:text-blue-600 dark:text-gray-300 dark:hover:text-white">
                    <svg class="w-5 h-5 mr-2 text-blue-500 dark:text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                        </path>
                    </svg>
                    Dashboard
                </a>
            </li>

            <!-- Dynamic Path -->
            <li *ngFor="let list of pathArray" class="flex items-center transition duration-200">
                <svg class="mx-2 w-4 h-4 text-gray-400 dark:text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                        clip-rule="evenodd"></path>
                </svg>
                <a href="#"
                    class="text-gray-700 hover:text-blue-600 dark:text-gray-300 dark:hover:text-white capitalize">
                    {{ list }}
                </a>
            </li>

            <!-- Current Page -->
            <li class="flex items-center">
                <svg class="mx-2 w-4 h-4 text-gray-400 dark:text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="text-gray-500 dark:text-gray-400 capitalize" aria-current="page">
                    {{ activePathValue }}
                </span>
            </li>
        </ol>
    </nav>
</div>
